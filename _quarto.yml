format:
  html:
    theme:
      light:
        - assets/font.scss
        - assets/light.scss
      dark:
        - assets/font.scss
        - assets/dark.scss
    css: assets/styles.css
    code-link: true
    link-external-newwindow: true
    includes:
      in-header: _includes/glightbox-head.html
      after-body: _includes/glightbox-init.html

execute:
  freeze: true
  warning: false